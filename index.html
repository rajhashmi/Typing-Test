<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Master</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49149ebc8e.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="header"><h1>Typing Test </h1></div>
    <div class="hero">

        <div class="container">
            <div class="timer">
                <span class="time"> Time:<b id="seconds">22s</b></span>
                <br>
                <span class="mistake"> Mistakes:<b id="mistake">4</b></span>
            </div>
            
            <p class="paragraph", id="paragraph">
                <!-- <p id="text"></p> -->

            </p>
           <div class="restart">
            <a  href="index.html"><i class="fa-solid fa-rotate-right"></i></a>
           </div>
            <!-- <button>Stop Test</button> -->
        </div>
    </div>
    <!-- <div class="word"><letter>c</letter><letter>o</letter><letter>n</letter><letter>s</letter><letter>i</letter><letter>d</letter><letter>e</letter><letter>r</letter></div> -->

    </div>
    <script src="app.js"></script>
</body>
</html>
