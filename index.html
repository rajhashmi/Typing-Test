<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Master</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49149ebc8e.js" crossorigin="anonymous"></script>
</head>

<body>
    <p id="pipe" class="pipe" >|</p>

    <div class="header">
        <h1>Typing Test </h1>
    </div>
    <div class="hero">

        <div class="container">
            <div class="timer">
                <span class="time"> Time:<b id="seconds">20s</b></span>
                <br>
                <span class="mistake"> Mistakes:<b id="mistake">0</b></span>
            </div>

            <div class="paragraph" , id="paragraph">  
            </div>
            <div class="restart">
                <a href="index.html"><i class="fa-solid fa-rotate-right"></i></a>
            </div>
            <!-- <button>Stop Test</button> -->
        </div>
    </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
